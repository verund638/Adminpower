<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        .container {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e90ff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MTC Menu</h1>
        <button onclick="sendHelloWorld()">Hello World</button>
        <button onclick="toggleIDESP()">ID ESP Aç/Kapat</button>
    </div>

    <script>
        // NUI mesajı gönderme fonksiyonu
        function sendNUIMessage(eventName, data) {
            fetch(`https://${GetParentResourceName()}/${eventName}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(resp => resp.json()).then(resp => {
                console.log('NUI Response:', resp);
            });
        }

        // SendHelloWorld callback'ini tetikle
        function sendHelloWorld() {
            sendNUIMessage('SendHelloWorld', {});
            // Alternatif olarak MTC JavaScript API ile TriggerEvent
            window.TriggerEvent('SendHelloWorld', {});
        }

        // ToggleIDESP callback'ini tetikle
        function toggleIDESP() {
            sendNUIMessage('ToggleIDESP', {});
            // Alternatif olarak MTC JavaScript API ile TriggerEvent
            window.TriggerEvent('ToggleIDESP', {});
        }

        // NUI odaklama ve fare kontrolü
        window.addEventListener('message', function(event) {
            if (event.data.type === 'open') {
                document.body.style.display = 'flex';
                // Fareyi göster
                window.focusNUI(true);
            } else if (event.data.type === 'close') {
                document.body.style.display = 'none';
                // Fareyi gizle
                window.focusNUI(false);
            }
        });

        // Sağ tıklama ile yenileme (MTC'nin whitescreen çözümü)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            window.location.reload();
        });

        // Delete tuşu ile yenileme
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Delete') {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
