<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ESP Men√º</title>
</head>
<body style="background:#121212; color:white; font-family:sans-serif; text-align:center; padding:30px;">

  <h1>üõ∞Ô∏è Oyuncu ID ESP</h1>
  <button id="espBtn">T√ºm Oyuncu ID‚Äôlerini G√∂ster</button>

  <ul id="espList" style="margin-top:30px; font-size:18px; list-style:none; padding:0;"></ul>

  <script>
    document.getElementById("espBtn").addEventListener("click", () => {
      if (window.mtc && typeof window.mtc.trigger === "function") {
        mtc.trigger("FrontendToBackend", "get_all_ids");
        console.log("Lua'ya ID isteƒüi g√∂nderildi.");
      } else {
        console.warn("mtc.trigger tanƒ±mlƒ± deƒüil.");
      }
    });

    window.addEventListener("message", (event) => {
      if (event.data.type === "esp_id_list") {
        const list = event.data.ids;
        const espList = document.getElementById("espList");
        espList.innerHTML = "";

        list.forEach(id => {
          const li = document.createElement("li");
          li.textContent = `Oyuncu ID: ${id}`;
          li.style.margin = "6px";
          espList.appendChild(li);
        });
      }
    });
  </script>

  <style>
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #00adb5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #008691;
    }
  </style>

</body>
</html>
