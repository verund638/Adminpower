<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTC Menü</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 12px 24px;
            background-color: #e60000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b50000;
        }
    </style>
</head>
<body>
    <h1>MTC Menü Sistemi</h1>
    <div class="button-container">
        <button onclick="mtc.trigger('SendHelloWorld')">Sunucuya Hello World Gönder</button>
        <button onclick="mtc.trigger('ToggleIDESP')">ID ESP Aç / Kapat</button>
    </div>
</body>
</html>
