<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC Menü</title>
    <style>
        body { font-family: Arial; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: rgba(50,50,50,0.9); padding: 20px; border-radius: 8px; text-align: center; }
        h1 { font-size: 22px; margin-bottom: 15px; }
        button { background: #1e90ff; border: none; padding: 10px; margin: 5px; border-radius: 5px; color: white; cursor: pointer; }
        button:hover { background: #4682b4; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="menu-title">MTC Menü</h1>
        <button onclick="sendHelloWorld()">Merhaba Dünya</button>
        <button onclick="toggleIDESP()">ID ESP Aç/Kapat</button>
    </div>
    <script>
        function sendNUIMessage(eventName, data) {
            window.TriggerEvent(eventName, JSON.stringify(data));
        }
        function sendHelloWorld() { sendNUIMessage('SendHelloWorld', {}); }
        function toggleIDESP() { sendNUIMessage('ToggleIDESP', {}); }
        window.addEventListener('message', (e) => {
            if (e.data.type === 'open') document.body.style.display = 'flex';
            else if (e.data.type === 'close') document.body.style.display = 'none';
        });
        document.addEventListener('contextmenu', (e) => { e.preventDefault(); location.reload(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Delete') location.reload(); });
    </script>
</body>
</html>
