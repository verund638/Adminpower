```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC Menü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="menu" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">MTC Menü</h1>
        <div class="flex flex-col space-y-4">
            <button id="helloWorldBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Sunucuya Hello World Gönder
            </button>
            <button id="toggleEspBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                ID ESP Aç
            </button>
        </div>
    </div>

    <script>
        // Handle NUI messages
        window.addEventListener('message', function(event) {
            if (event.data.type === 'setVisible') {
                document.getElementById('menu').style.display = event.data.visible ? 'block' : 'none';
            }
        });

        // Send Hello World to server
        document.getElementById('helloWorldBtn').addEventListener('click', function() {
            fetch(`https://${GetParentResourceName()}/SendHelloWorld`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(resp => resp.json())
            .then(resp => console.log('Hello World Response:', resp));
        });

        // Toggle ID ESP
        document.getElementById('toggleEspBtn').addEventListener('click', function() {
            fetch(`https://${GetParentResourceName()}/ToggleIDESP`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(resp => resp.json())
            .then(resp => {
                console.log('Toggle ID ESP Response:', resp);
                document.getElementById('toggleEspBtn').textContent = 
                    resp.espEnabled ? 'ID ESP Kapat' : 'ID ESP Aç';
            });
        });
    </script>
</body>
</html>
