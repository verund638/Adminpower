<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Example MTC UI</title>
</head>
<body>
    <h1>Orjinal Başlık</h1>
    <button id="sendBtn">Backend'e Mesaj Gönder</button>

    <script>
        // MTC executor frontend için örnek event göndermek
        document.getElementById('sendBtn').addEventListener('click', function() {
            if (window.mtc && mtc.trigger) {
                mtc.trigger('FrontendToBackend', 'Merhaba backend!');
            } else {
                console.log('MTC trigger fonksiyonu bulunamadı.');
            }
        });
    </script>
</body>
</html>
