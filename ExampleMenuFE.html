<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MTC XUI Menü</title>
</head>
<body style="background-color: #111; color: white; font-family: sans-serif;">

  <h1 style="text-align:center; padding-top:30px;">MTC Menü</h1>

  <div style="display:flex; flex-direction:column; align-items:center; gap:20px; margin-top:40px;">
    <button onclick="sendToLua('selam')">Selam</button>
    <button onclick="sendToLua('aleyküm')">Aleyküm</button>
    <button onclick="sendToLua('naber')">Naber</button>
    <button onclick="sendToLua('esp id')">ESP ID</button>
  </div>

  <script>
    function sendToLua(message) {
      if (window.mtc && typeof window.mtc.trigger === 'function') {
        mtc.trigger('FrontendToBackend', message);
        console.log('Lua\'ya mesaj gönderildi:', message);
      } else {
        console.warn('mtc.trigger tanımlı değil!');
      }
    }
  </script>

  <style>
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #c0392b;
    }
  </style>

</body>
</html>
